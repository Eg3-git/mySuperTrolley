{% extends 'trolley/base.html' %}
{% load static %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1>Register here</h1>
    {% if registered %}
        You are registered
        <a href="{% url 'index' %}">Return home</a>
    {% else %}
        <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ user_form.as_p }}
            <input type="submit" name="submit" value="register" />
        </form>
    {% endif %}
{% endblock %}
