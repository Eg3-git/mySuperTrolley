{% extends 'trolley/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login</h1>
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input_username">User Name</label>
                <input type="text" name="username" class="form-control" id="input_username" placeholder="Enter your username" />
            </div>
            <div class="form-group col-md-6">
                <label for="input_password">Password</label>
                <input type="password" name="password" class="form-control" id="input_password" placeholder="Enter your password" size="50" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
{% endblock %}
